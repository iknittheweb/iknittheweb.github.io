<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
	<link href="css/alien-abduction-form.css" rel="stylesheet">
</head>

<body>
	<div class="wrapper">
		<section>
			<h1 class="glow">Alien Abduction Order Form</h1>
			<p class="indent">Fill out the form below to place an order for an alien abduction by one of our fine UFOs.
			</p>
			<form class="flex" action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES "
				method="post">
				<div class="flex">
					<!-- CONTACT INFO -->
					<div class="flex-left">
						<input type="hidden" name="send_to" value="idlehands1969@gmail.com">
						<fieldset>
							<legend>Your contact information</legend>
							<!-- CONTACT INFO -->
							<label for="name">Your name </label>
							<input type="text" id="name" name="name">
							<label for="phone">Phone number</label>
							<input type="tel" id="phone" name="phone" placeholder="Don't forget the area code!">
							<label for="email">Email</label>
							<input type="email" id="email" name="email">
						</fieldset>
					</div>
					<!-- ABDUCTION INFO -->
					<div class="flex-right">
						<fieldset class="detailStuff">
							<!-- SECTION ONE -->
							<legend>About your abduction </legend>
							<div class="abtype flex">
								<div class="flex-left">
									<!-- DATE -->
									<label for="date">Requested date</label>
									<input type="date" id="date" name="date">

									<!-- QTY -->
									<label for="qty">How many people would you like abducted?</label>
									<input type="number" id="qty" name="qty" min="1" max="10">

									<!-- UFO TYPE -->
									<p>What type of UFO do you prefer?</p>
									<label>
										<input type="radio" name="ufotype" value="classic" checked> Classic oval UFO
									</label>
									<label>
										<input type="radio" name="ufotype" value="starwars"> Star Wars-style Imperial
										cruiser
									</label>
									<label>
										<input type="radio" name="ufotype" value="galactica"> Battlestar Galactica-style
										Viper
									</label>
									<label>
										<input type="radio" name="ufotype" value="startrek"> Borg-style cube
									</label>
									<label>
										<input type="radio" name="ufotype" value="any"> Whatever is in the neighborhood
									</label>
								</div>
								<div class="flex-left">
									<!-- SECTION TWO -->
									<!-- EXPERIENCE TYPE -->
									<label for="abtype">What type of abduction experience do you want?</label>
									<select id="abtype" name="abtype">
										<option selected>Select one...</option>
										<option value="tour">Tour of the solar system</option>
										<option value="dinner">Alien dinner and discussion</option>
										<option value="dance">Alien dance lessons</option>
										<option value="whales">Whale watching</option>
									</select>

									<!-- REQUESTS -->
									<label for="comments">Special requests:</label>
									<textarea id="comments" name="comments" placeholder="Tell me everything"></textarea>

									<!-- SUBSCRIBE -->
									<label>
										<input type="checkbox" id="subscribe" name="subscribe" value="subscribe">Add me
										to
										your
										email
										list
									</label>

									<!-- SUBMIT BUTTON -->
									<input id="send_to" type="hidden" name="send_to" value="yourEmailHere">
									<button type="submit">Order your abduction experience!</button>
								</div>
							</div>
						</fieldset>
					</div>
				</div>
			</form>
		</section>
	</div>

	<script src="js/alien-abduction-form.js"></script>
</body>

</html>
