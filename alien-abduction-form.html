<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
	<link href="css/alien-abduction-form.css" rel="stylesheet">
</head>

<body>
	<div class="wrapper">
		<section>
			<h1 class="glow">Alien Abduction Order Form</h1>
			<p class="indent">Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
			<form class="flex" action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES "
				method="post">
				<div class="flex">
					<!-- CONTACT INFO -->
					<div class="flex-left">
						<input type="hidden" name="send_to" value="idlehands1969@gmail.com">
						<fieldset>
							<legend>Your contact information</legend>
							<!-- CONTACT INFO -->
							<label for="name">Your name </label>
							<input type="text" id="name" name="name" autofocus>
							<label for="phone">Phone number</label>
							<input type="tel" id="phone" name="phone" placeholder="Don't forget the area code!">
							<label for="email">Email</label>
							<input type="email" id="email" name="email">
						</fieldset>
					</div>
					<!-- ABDUCTION INFO -->
					<div class="flex-right">
						<fieldset class="detailStuff">
							<!-- SECTION ONE -->
							<legend>About your abduction </legend>
							<div class="abtype flex">
								<div class="flex-left">
									<!-- DATE -->
									<label for="date">Requested date</label>
									<input type="date" id="date" name="date">

									<!-- QTY -->
									<label for="qty">How many people would you like abducted?</label>
									<input type="number" id="qty" name="qty" min="1" max="10">

									<!-- UFO TYPE -->
									<p>What type of UFO do you prefer?</p>
									<label>
										<input type="radio" name="ufotype" value="classic" checked> Classic oval UFO
									</label>
									<label>
										<input type="radio" name="ufotype" value="starwars"> Star Wars-style Imperial
										cruiser
									</label>
									<label>
										<input type="radio" name="ufotype" value="galactica"> Battlestar Galactica-style
										Viper
									</label>
									<label>
										<input type="radio" name="ufotype" value="startrek"> Borg-style cube
									</label>
									<label>
										<input type="radio" name="ufotype" value="any"> Whatever is in the neighborhood
									</label>
								</div>
								<div class="flex-left">
									<!-- SECTION TWO -->
									<!-- EXPERIENCE TYPE -->
									<label for="abtype">What type of abduction experience do you want?</label>
									<select id="abtype" name="abtype">
										<option selected>Select one...</option>
										<option value="tour">Tour of the solar system</option>
										<option value="dinner">Alien dinner and discussion</option>
										<option value="dance">Alien dance lessons</option>
										<option value="whales">Whale watching</option>
									</select>

									<!-- REQUESTS -->
									<label for="comments">Special requests:</label>
									<textarea id="comments" name="comments" placeholder="Tell me everything">
									</textarea>

									<!-- SUBSCRIBE -->
									<label>
										<input type="checkbox" id="subscribe" name="subscribe" value="subscribe">Add me
										to your email list
									</label>

									<!-- SUBMIT BUTTON -->
									<input id="send_to" type="hidden" name="send_to" value="yourEmailHere">
									<button type="submit">Order your abduction experience!</button>
								</div>
							</div>
						</fieldset>
					</div>
				</div>
			</form>
		</section>
	</div>
	<footer>
		<h3>Our Location</h3>
		<div class="footer-flex">
			<div class="frame">
				<iframe
					src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2822.317956504547!2d-93.27339802346648!3d44.97785167107017!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x52b3329a6e23a267%3A0x42412ff47609ca09!2s60%20South%206th%20St%2C%20Minneapolis%2C%20MN%2055402!5e0!3m2!1sen!2sus!4v1750697408442!5m2!1sen!2sus"
					width="300" height="200" allowfullscreen="" loading="lazy"
					referrerpolicy="no-referrer-when-downgrade"></iframe>
			</div>
			<div class="location">
				<address>
					Frontend Masters <br>
					60 South 6th Street <br>
					Suite 3625 <br>
					Minneapolis, MN 55402
				</address>
			</div>

		</div>
	</footer>

	<script src="js/alien-abduction-form.js"></script>
</body>

</html>
