name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Create .env.root from ENV_ROOT secret
        # Use a single secret named ENV_ROOT that contains the full .env.root contents.
        run: |
          printf '%s\n' "${{ secrets.ENV_ROOT }}" > .env.root
        shell: bash

      - name: Clean dist folder
        run: rm -rf dist

      - name: Run build:gh script
        shell: pwsh
        run: npm run build:gh

      - name: Ensure .nojekyll (prevents Jekyll from processing files on Pages)
        run: |
          mkdir -p dist
          touch dist/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
