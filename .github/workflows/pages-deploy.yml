name: Build and Deploy Pages (artifact-based)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-id: ${{ steps.set-outputs.outputs.artifact_id }}
      run-id: ${{ steps.set-outputs.outputs.run_id }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        shell: bash

      - name: CI fallback - make helper scripts executable
        run: |
          chmod +x ./purge-and-minify.sh || true
          chmod +x ./scripts/format-html.sh || true
        shell: bash

      - name: Create .env.root from ENV_ROOT_B64 secret (optional, safe)
        run: |
          if [ -n "${{ secrets.ENV_ROOT_B64 }}" ]; then
            echo "${{ secrets.ENV_ROOT_B64 }}" | base64 --decode > .env.root
            chmod 600 .env.root
            echo "Wrote .env.root from ENV_ROOT_B64 (masked)."
          else
            echo "ENV_ROOT_B64 not set â€” proceeding without writing .env.root"
          fi
        shell: bash

      - name: Build site
        run: npm run build:gh
        shell: bash

      - name: Ensure .nojekyll
        run: |
          mkdir -p dist
          touch dist/.nojekyll
        shell: bash

      - name: Upload Pages artifact
        id: upload-artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Set job outputs (artifact id + run id)
        id: set-outputs
        run: |
          echo "artifact_id=${{ steps.upload-artifact.outputs.artifact-id }}" >> $GITHUB_OUTPUT
          echo "run_id=${{ github.run_id }}" >> $GITHUB_OUTPUT
        shell: bash

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Wait for artifact to become available (poll)
        run: |
          ART_URL="https://github.com/${{ github.repository }}/actions/runs/${{ needs.build.outputs.run-id }}/artifacts/${{ needs.build.outputs.artifact-id }}"
          echo "Checking artifact URL: $ART_URL"
          attempts=10
          for i in $(seq 1 $attempts); do
            status=$(curl -s -o /dev/null -w "%{http_code}" "$ART_URL")
            echo "Attempt $i: HTTP $status"
            if [ "$status" -eq 200 ]; then
              echo "Artifact is available."
              exit 0
            fi
            sleep 3
          done
          echo "Timed out waiting for artifact to become available at $ART_URL"
          exit 1
        shell: bash

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1