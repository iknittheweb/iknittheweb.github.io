name: Build and Deploy Pages (artifact-based)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Top-level permissions; include id-token: write so actions can request OIDC tokens
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        shell: bash

      - name: CI fallback - make helper scripts executable
        run: |
          chmod +x ./purge-and-minify.sh || true
          chmod +x ./scripts/format-html.sh || true
        shell: bash

      - name: Create .env.root from ENV_ROOT_B64 secret (optional, safe)
        run: |
          if [ -n "${{ secrets.ENV_ROOT_B64 }}" ]; then
            echo "${{ secrets.ENV_ROOT_B64 }}" | base64 --decode > .env.root
            chmod 600 .env.root
            echo "Wrote .env.root from ENV_ROOT_B64 (masked)."
          else
            echo "ENV_ROOT_B64 not set â€” proceeding without writing .env.root"
          fi
        shell: bash

      - name: Build site
        run: npm run build:gh
        shell: bash

      - name: Ensure .nojekyll
        run: |
          mkdir -p dist
          touch dist/.nojekyll
        shell: bash

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    # Ensure deploy job has id-token: write so the deploy action can request an OIDC token
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1