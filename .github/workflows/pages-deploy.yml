name: 'Build and Deploy Pages (artifact-based, robust)'

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact_id: ${{ steps.resolve_artifact.outputs.artifact_id }}
      artifact_url: ${{ steps.resolve_artifact.outputs.artifact_url }}
      run_id: ${{ steps.set_run_id.outputs.run_id }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm ci
        shell: bash

      - name: Build site
        run: |
          npm run build:gh
        shell: bash

      - name: Ensure .nojekyll
        run: |
          mkdir -p dist
          touch dist/.nojekyll
        shell: bash

      - name: Upload Pages artifact
        id: upload-artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Set run id
        id: set_run_id
        run: |
          echo "run_id=${GITHUB_RUN_ID:-${{ github.run_id }}}" >> $GITHUB_OUTPUT
        shell: bash

      - name: Resolve uploaded pages artifact via Actions API
        id: resolve_artifact
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          RUN_ID: ${{ github.run_id }}
        run: |
          API_URL="https://api.github.com/repos/$REPO/actions/runs/$RUN_ID/artifacts"
          resp=$(curl -s -H "Authorization: Bearer $GITHUB_TOKEN" "$API_URL")
          ART_ID=$(echo "$resp" | jq -r '.artifacts[] | select(.name=="github-pages" or .name=="github-pages.zip" or .name=="pages") | .id' | head -n1 || true)
          ART_URL=$(echo "$resp" | jq -r '.artifacts[] | select(.name=="github-pages" or .name=="github-pages.zip" or .name=="pages") | .archive_download_url' | head -n1 || true)
          echo "artifact_id=$ART_ID" >> $GITHUB_OUTPUT
          echo "artifact_url=$ART_URL" >> $GITHUB_OUTPUT
        shell: bash

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Show received outputs
        run: |
          echo "artifact_id=${{ needs.build.outputs.artifact_id }}"
          echo "artifact_url=${{ needs.build.outputs.artifact_url }}"
          echo "run_id=${{ needs.build.outputs.run_id }}"
        shell: bash

      - name: Wait for artifact (follow redirects)
        env:
          ART_ID: ${{ needs.build.outputs.artifact_id }}
          ART_URL: ${{ needs.build.outputs.artifact_url }}
          RUN_ID: ${{ needs.build.outputs.run_id }}
          REPO: ${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -n "$ART_ID" ]; then
            CHECK_URL="https://github.com/$REPO/actions/runs/$RUN_ID/artifacts/$ART_ID"
          elif [ -n "$ART_URL" ]; then
            CHECK_URL="$ART_URL"
          else
            CHECK_URL="https://api.github.com/repos/$REPO/actions/runs/$RUN_ID/artifacts"
          fi
          attempts=20
          for i in $(seq 1 $attempts); do
            status=$(curl -s -o /dev/null -w "%{http_code}" -H "Authorization: Bearer $GITHUB_TOKEN" -L "$CHECK_URL")
            echo "Attempt $i: HTTP $status"
            if [ "$status" -eq 200 ]; then exit 0; fi
            sleep 3
          done
          echo "Timed out waiting for artifact: $CHECK_URL"
          exit 1
        shell: bash

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
