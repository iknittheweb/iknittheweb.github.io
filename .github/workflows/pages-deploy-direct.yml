name: Build and Deploy Pages (direct publish, single-job)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        shell: bash

      - name: Build site (try build:gh then fallback to build)
        run: |
          # Try the gh-specific build first (matches local workflow you used earlier)
          if npm run build:gh --silent; then
            echo "npm run build:gh completed"
          else
            echo "npm run build:gh failed; trying npm run build"
            npm run build
          fi
        shell: bash

      - name: Show dist contents (debug)
        run: |
          echo "dist exists?"; test -d dist && echo "yes" || echo "no"
          echo "Listing dist (first 200 lines):"
          ls -la dist || true
          echo "disk usage:"
          du -sh dist || true
          file_count=$(find dist -type f 2>/dev/null | wc -l)
          echo "file_count=$file_count"
          if [ "$file_count" -eq 0 ]; then
            echo "ERROR: dist is empty — build probably failed. Aborting."
            exit 2
          fi
        shell: bash

      - name: Ensure .nojekyll
        run: |
          mkdir -p dist
          touch dist/.nojekyll
        shell: bash

      - name: Ensure index.html exists in dist (temporary fallback)
        run: |
          mkdir -p dist
          if [ ! -f dist/index.html ]; then
            echo "WARNING: dist/index.html is missing — creating a temporary placeholder so Pages will serve something."
            # Use printf to write the file (heredoc can break in indented YAML blocks)
            printf '%s\n' '<!doctype html>' '<meta charset="utf-8">' '<title>Temporary deploy placeholder</title>' '<h1>Temporary deploy placeholder</h1>' '<p>The CI build did not produce index.html. This is a temporary placeholder — fix the build and remove this step.</p>' > dist/index.html
          else
            echo "dist/index.html already present"
          fi
        shell: bash

      - name: Publish to gh-pages (direct from ./dist)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
