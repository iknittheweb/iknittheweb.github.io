name: Build and Deploy Pages (direct publish, single-job)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        shell: bash

      - name: List repo & templates (debug)
        run: |
          echo "=== CWD ==="
          pwd
          echo ""
          echo "=== Root files ==="
          ls -la
          echo ""
          echo "=== src (if present) ==="
          ls -la src || true
          echo ""
          echo "=== src/templates (if present) ==="
          ls -la src/templates || true
          echo ""
          echo "=== Show package.json scripts ==="
          if [ -f package.json ]; then
            node -e "console.log(JSON.stringify(require('./package.json').scripts, null, 2))"
          else
            echo "no package.json found"
          fi
          echo ""
          echo "=== Git tracked files count and sample that reference 'index' ==="
          git ls-files | wc -l || true
          git ls-files | grep -i index || true
        shell: bash

      - name: Build site (debug run — capture verbose log)
        run: |
          set -x
          # Try the gh-specific build first, keep logs
          if npm run build:gh --silent > build.log 2>&1; then
            echo "npm run build:gh completed"
          else
            echo "npm run build:gh failed; dumping build.log and trying npm run build"
            sed -n '1,300p' build.log || true
            npm run build > build.log 2>&1 || true
            sed -n '1,400p' build.log || true
            # exit with error so step shows failure if both fail
            tail -n 200 build.log || true
            exit 1
          fi
        shell: bash

      - name: Show dist contents (debug)
        run: |
          echo "dist exists?"; test -d dist && echo "yes" || echo "no"
          echo "Listing dist (first 200 lines):"
          ls -la dist || true
          echo "disk usage:"
          du -sh dist || true
          file_count=$(find dist -type f 2>/dev/null | wc -l)
          echo "file_count=$file_count"
        shell: bash

      - name: Ensure .nojekyll
        run: |
          mkdir -p dist
          touch dist/.nojekyll
        shell: bash

      - name: Ensure index.html exists in dist (temporary fallback)
        run: |
          mkdir -p dist
          if [ ! -f dist/index.html ]; then
            echo "WARNING: dist/index.html is missing — creating a temporary placeholder so Pages will serve something."
            printf '%s\n' '<!doctype html>' '<meta charset="utf-8">' '<title>Temporary deploy placeholder</title>' '<h1>Temporary deploy placeholder</h1>' '<p>The CI build did not produce index.html. This is a temporary placeholder — fix the build and remove this step.</p>' > dist/index.html
          else
            echo "dist/index.html already present"
          fi
        shell: bash

      - name: Publish to gh-pages (direct from ./dist)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
