name: Build and Deploy Pages (single-job, diagnostic)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        shell: bash

      - name: Build site
        run: npm run build:gh
        shell: bash

      - name: Show dist contents (debug)
        run: |
          echo "dist exists?"; test -d dist && echo "yes" || echo "no"
          echo "Listing dist (first 200 lines):"
          ls -la dist || true
          echo "disk usage:"
          du -sh dist || true
          file_count=$(find dist -type f 2>/dev/null | wc -l)
          echo "file_count=$file_count"
          if [ "$file_count" -eq 0 ]; then
            echo "ERROR: dist is empty â€” build probably failed. Aborting."
            exit 2
          fi
        shell: bash

      - name: Ensure .nojekyll
        run: |
          mkdir -p dist
          touch dist/.nojekyll
        shell: bash

      - name: Upload Pages artifact
        id: upload-artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
