<!doctype html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="{{csp_meta}}" />
    <title>#15DaysOfCSS Day 1 Challenge: Semantic Markup of Navbars | I Knit The Web</title>

    <!-- Fallback styles for no-JS environments -->
    <noscript>
      <style>
        body {
          visibility: visible;
        }
      </style>
    </noscript>

    <!-- Inline critical CSS for FOUC prevention -->
    <style>
      .no-js body {
        visibility: hidden;
      }
      .css-loaded body {
        visibility: visible;
      }
    </style>

    <!-- Critical polyfill: FOUC fix script -->
    <script src="src/js/fouc-fix.js"></script>

    <!-- Preconnects for faster font and icon loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://ka-p.fontawesome.com" />

    <!-- Preload critical stylesheets -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" as="style" />
    <link rel="preload" as="style" href="/dist/css/{{basic_vertical_navbar_css_file}}" />

    <!-- Main font and site stylesheets -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" />
    <link rel="stylesheet" href="/dist/css/{{basic_vertical_navbar_css_file}}" />

    <!-- FontAwesome CDN stylesheet for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Favicons and manifest -->
    <link rel="icon" type="image/x-icon" href="{{asset_url}}favicon_io/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="{{asset_url}}favicon_io/apple-touch-icon.png" />
    <link rel="shortcut icon" href="{{asset_url}}favicon_io/favicon.ico" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#500f44" />
    <link rel="canonical" href="{{base_url}}{{basic_vertical_navbar_page_url}}" />

    <!-- Preload critical logo images for fast LCP -->
    <link rel="preload" as="image" href="{{base_url}}{{asset_url}}branding/logo.png" type="image/png" />
    <link rel="preload" as="image" href="{{base_url}}{{asset_url}}branding/logo.webp" type="image/webp" />
    <link rel="preload" as="image" href="{{base_url}}{{asset_url}}branding/logo.avif" type="image/avif" />

    <!-- SEO and social meta tags (grouped for clarity) -->
    <meta name="description" content="{{basic_vertical_navbar_description}}" />
    <meta name="keywords" content="{{basic_vertical_navbar_keywords}}" />
    <meta name="author" content="I Knit the Web" />
    <meta name="robots" content="{{robots}}" />
    <meta name="googlebot" content="{{robots}}" />
    <link rel="preload" as="image" href="/img/branding/logo.png" type="image/png" />
    <link rel="preload" as="image" href="/img/branding/logo.webp" type="image/webp" />
    <link rel="preload" as="image" href="/img/branding/logo.avif" type="image/avif" />
    <meta property="og:title" content="{{basic_vertical_navbar_title}}" />
    <meta property="og:description" content="{{basic_vertical_navbar_description}}" />
    <meta property="og:image" content="/img/branding/logo.png" />
    <meta property="og:url" content="{{basic_vertical_navbar_page_url}}" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_us" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{basic_vertical_navbar_title}}" />
    <meta name="twitter:description" content="{{basic_vertical_navbar_description}}" />
    <meta name="twitter:image" content="/img/branding/logo.png" />

    <!-- Structured data for SEO -->
    <script type="application/ld+json">
      {{basic_vertical_navbar_schema_json}}
    </script>

    <!-- Third-party monitoring/analytics: Sentry -->
    <script src="https://browser.sentry-cdn.com/7.100.1/bundle.min.js" crossorigin="anonymous"></script>

    <!-- Third-party library: body-scroll-lock -->
    <script src="https://cdn.jsdelivr.net/npm/body-scroll-lock@4.0.0-beta.0/lib/bodyScrollLock.min.js"></script>

    <!-- Main app/module script -->
    <script type="module" src="src/js/script.js"></script>
  </head>

  <body>
    <div id="page-data" data-page-title="{{basic_vertical_navbar_title}}" data-description="{{basic_vertical_navbar_description}}" data-keywords="{{basic_vertical_navbar_keywords}}" data-page-url="{{basic_vertical_navbar_page_url}}" data-schema-json="{{basic_vertical_navbar_schema_json}}" data-og-title="{{basic_vertical_navbar_title}}" data-nav-config="{{basic_vertical_navbar_data_nav_config}}" data-breadcrumb-category="{{basic_vertical_navbar_data_breadcrumb_category}}" data-breadcrumb-category-url="{{basic_vertical_navbar_data_breadcrumb_category_url}}" data-css-file="{{basic_vertical_navbar_css_file}}" style="display: none"></div>

    <!-- HEADER_PLACEHOLDER -->

    <main class="vertical-navbar-page" id="basic_main-content" aria-labelledby="basic-navbar-title" role="main" tabindex="-1">
      <div class="page-wrapper">
        <article class="vertical-navbar">
          <h1 class="page-heading" id="basic-navbar-title">Basic Vertical Navbars Challenge</h1>
          <h2 class="page-subheading"
            >A
            <a href="https://jen4web.gumroad.com/l/30daysofhtml" target="_blank" title="Opens in a new window">15 Days of CSS <span class="sr-only"> (opens in a new window)</span></a>
            Project</h2
          >
          <h3 class="vertical-navbar__brand">Jen's Gelato</h3>
          <nav class="vertical-navbar__nav" aria-label="Main navigation">
            <ul class="vertical-navbar__list">
              <li class="vertical-navbar__item"><a class="vertical-navbar__link" href="#">Home</a></li>
              <li class="vertical-navbar__item"><a class="vertical-navbar__link" href="#">About</a></li>
              <li class="vertical-navbar__item"><a class="vertical-navbar__link" href="#">Shop</a></li>
              <li class="vertical-navbar__item"><a class="vertical-navbar__link" href="#">Blog</a></li>
              <li class="vertical-navbar__item"><a class="vertical-navbar__link" href="#">Order</a></li>
            </ul>
          </nav>
        </article>
      </div>
    </main>
    <!-- FOOTER_PLACEHOLDER -->
  </body>
</html>
