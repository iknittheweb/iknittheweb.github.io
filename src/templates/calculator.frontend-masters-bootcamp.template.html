<!doctype html>
<html
  lang="en"
  class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="{{CSP_META}}" />
    <title>Calculator | I Knit The Web</title>

    <!-- Preconnects for faster font and icon loading -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com" />
    <link
      rel="preconnect"
      href="https://ka-p.fontawesome.com" />

    <!-- Preload critical stylesheets -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap"
      as="style" />
    <link
      rel="preload"
      as="style"
      href="/css/{{CALCULATOR_CSS_FILE}}" />

    <!-- Main font and site stylesheets -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" />
    <link
      rel="stylesheet"
      href="/css/{{CALCULATOR_CSS_FILE}}" />

    <!-- FontAwesome CDN stylesheet for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <!-- Favicons and manifest -->
    <link
      rel="icon"
      type="image/x-icon"
      href="/img/favicon_io/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/img/favicon_io/apple-touch-icon.png" />
    <link
      rel="manifest"
      href="/manifest.json" />
    <link
      rel="canonical"
      href="{{CALCULATOR_CANONICAL_URL}}" />

    <!-- SEO and social meta tags -->
    <meta
      name="description"
      content="{{CALCULATOR_DESCRIPTION}}" />
    <meta
      name="keywords"
      content="{{CALCULATOR_KEYWORDS}}" />
    <meta
      name="author"
      content="{{SITE_AUTHOR}}" />
    <meta
      property="og:title"
      content="{{CALCULATOR_OG_TITLE}}" />
    <meta
      property="og:description"
      content="{{CALCULATOR_OG_DESCRIPTION}}" />
    <meta
      property="og:image"
      content="{{CALCULATOR_OG_IMAGE}}" />
    <meta
      property="og:url"
      content="{{CALCULATOR_OG_URL}}" />
    <meta
      property="og:type"
      content="website" />
    <meta
      name="twitter:card"
      content="summary_large_image" />
    <meta
      name="twitter:title"
      content="{{CALCULATOR_TWITTER_TITLE}}" />
    <meta
      name="twitter:description"
      content="{{CALCULATOR_TWITTER_DESCRIPTION}}" />
    <meta
      name="twitter:image"
      content="{{CALCULATOR_TWITTER_IMAGE}}" />

    <!-- Structured data for SEO -->
    <script type="application/ld+json">
      {{CALCULATOR_SCHEMA_JSON}}
    </script>

    <!-- Fallback styles for no-JS environments -->
    <noscript>
      <style>
        body {
          visibility: visible;
        }
      </style>
    </noscript>

    <!-- Inline critical CSS for FOUC prevention -->
    <style>
      .no-js body {
        visibility: hidden;
      }
      .css-loaded body {
        visibility: visible;
      }
    </style>

    <!-- Critical polyfill: FOUC fix script -->
    <script src="/js/fouc-fix.js"></script>

    <!-- Third-party monitoring/analytics: Sentry -->
    <script
      src="https://browser.sentry-cdn.com/7.100.1/bundle.min.js"
      crossorigin="anonymous"></script>

    <!-- Third-party library: body-scroll-lock -->
    <script src="https://cdn.jsdelivr.net/npm/body-scroll-lock@4.0.0-beta.0/lib/bodyScrollLock.min.js"></script>

    <!-- Main app/module script -->
    <script
      type="module"
      src="/js/script.js"></script>
    <!-- Calculator page-specific script -->
    <script
      src="/js/calculator.js"
      defer></script>
  </head>

  <body>
    <div
      id="page-data"
      data-page-title="{{CALCULATOR_TITLE}}"
      data-page-subtitle="{{CALCULATOR_SUBTITLE}}"
      data-nav-config="main,about,portfolio,contact,calculator"
      data-breadcrumb-category="Tools"
      data-breadcrumb-category-url="/category/tools"
      style="display: none"></div>

    <!-- HEADER_PLACEHOLDER -->

    <main
      class="calculator-page"
      id="calculator_main-content"
      aria-labelledby="calculator-title"
      role="main"
      tabindex="-1">
      <div class="page-wrapper">
        <h1
          class="page-heading"
          id="calculator-title"
          >Simple Calculator</h1
        >
        <h2 class="page-subheading"
          >A
          <a
            href="https://frontendmasters.com/bootcamp/"
            target="_blank"
            title="Opens in a new window"
            >Frontend Masters Bootcamp
            <span class="sr-only"> (opens in a new window)</span></a
          >
          Project
        </h2>
        <article class="calculator">
          <section class="CALCULATOR-_screen"> 0 </section>
          <section class="CALCULATOR-_buttons">
            <div class="CALCULATOR-_button-row">
              <button class="CALCULATOR-_button CALCULATOR-_button--double"
                >C</button
              >
              <button class="CALCULATOR-_button">&larr;</button>
              <button class="CALCULATOR-_button">&divide;</button>
            </div>
            <div class="CALCULATOR-_button-row">
              <button class="CALCULATOR-_button">7</button>
              <button class="CALCULATOR-_button">8</button>
              <button class="CALCULATOR-_button">9</button>
              <button class="CALCULATOR-_button">&times;</button>
            </div>
            <div class="CALCULATOR-_button-row">
              <button class="CALCULATOR-_button">4</button>
              <button class="CALCULATOR-_button">5</button>
              <button class="CALCULATOR-_button">6</button>
              <button class="CALCULATOR-_button">-</button>
            </div>
            <div class="CALCULATOR-_button-row">
              <button class="CALCULATOR-_button">1</button>
              <button class="CALCULATOR-_button">2</button>
              <button class="CALCULATOR-_button">3</button>
              <button class="CALCULATOR-_button">&plus;</button>
            </div>
            <div class="CALCULATOR-_button-row">
              <button class="CALCULATOR-_button CALCULATOR-_button--triple"
                >0</button
              >
              <button class="CALCULATOR-_button">&equals;</button>
            </div>
          </section>
        </article>
      </div>
    </main>

    <!-- FOOTER_PLACEHOLDER -->
  </body>
</html>
