<!doctype html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="{{csp_meta}}" />
    <title>Frontend Masters Bootcamp Challenge: Calculator | I Knit The Web</title>

    <!-- Fallback styles for no-JS environments -->
    <noscript>
      <style>
        body {
          visibility: visible;
        }
      </style>
    </noscript>

    <!-- Inline critical CSS for FOUC prevention -->
    <style>
      .no-js body {
        visibility: hidden;
      }
      .css-loaded body {
        visibility: visible;
      }
    </style>

    <!-- Critical polyfill: FOUC fix script -->
    <script src="src/js/fouc-fix.js"></script>

    <!-- Preconnects for faster font and icon loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://ka-p.fontawesome.com" />

    <!-- Preload critical stylesheets -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" as="style" />
    <link rel="preload" as="style" href="/dist/css/{{calculator_css_file}}" />

    <!-- Main font and site stylesheets -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" />
    <link rel="stylesheet" href="/dist/css/{{calculator_css_file}}" />

    <!-- FontAwesome CDN stylesheet for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Favicons and manifest -->
    <link rel="icon" type="image/x-icon" href="{{asset_url}}favicon_io/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="{{asset_url}}favicon_io/apple-touch-icon.png" />
    <link rel="shortcut icon" href="{{asset_url}}favicon_io/favicon.ico" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#500f44" />
    <link rel="canonical" href="{{base_url}}{{calculator_page_url}}" />

    <!-- Preload critical logo images for fast LCP -->
    <link rel="preload" as="image" href="{{base_url}}{{asset_url}}branding/logo.png" type="image/png" />
    <link rel="preload" as="image" href="{{base_url}}{{asset_url}}branding/logo.webp" type="image/webp" />
    <link rel="preload" as="image" href="{{base_url}}{{asset_url}}branding/logo.avif" type="image/avif" />

    <!-- SEO and social meta tags (grouped for clarity) -->
    <meta name="description" content="{{calculator_description}}" />
    <meta name="keywords" content="{{calculator_keywords}}" />
    <meta name="author" content="I Knit The Web" />
    <meta name="robots" content="{{robots}}" />
    <meta name="googlebot" content="{{robots}}" />
    <link rel="preload" as="image" href="/img/branding/logo.png" type="image/png" />
    <link rel="preload" as="image" href="/img/branding/logo.webp" type="image/webp" />
    <link rel="preload" as="image" href="/img/branding/logo.avif" type="image/avif" />
    <meta property="og:title" content="{{calculator_title}}" />
    <meta property="og:description" content="{{calculator_description}}" />
    <meta property="og:image" content="/img/branding/logo.png" />
    <meta property="og:url" content="{{calculator_page_url}}" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_us" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{calculator_title}}" />
    <meta name="twitter:description" content="{{calculator_description}}" />
    <meta name="twitter:image" content="/img/branding/logo.png" />

    <!-- Structured data for SEO -->
    <script type="application/ld+json">
      {{calculator_schema_json}}
    </script>

    <!-- Third-party monitoring/analytics: Sentry -->
    <script src="https://browser.sentry-cdn.com/7.100.1/bundle.min.js" crossorigin="anonymous" defer></script>

    <!-- Third-party library: body-scroll-lock -->
    <script src="https://cdn.jsdelivr.net/npm/body-scroll-lock@4.0.0-beta.0/lib/bodyScrollLock.min.js"></script>

    <!-- Main app/module script -->
    <script type="module" src="src/js/script.js"></script>

    <!-- Calculator page-specific script -->
    <script src="/js/calculator.js" defer></script>
  </head>

  <body>
    <div id="page-data" data-page-title="{{calculator_title}}" data-description="{{calculator_description}}" data-keywords="{{calculator_keywords}}" data-page-url="{{calculator_page_url}}" data-schema-json="{{calculator_schema_json}}" data-og-title="{{calculator_title}}" data-nav-config="{{calculator_data_nav_config}}" data-breadcrumb-category="{{calculator_data_breadcrumb_category}}" data-breadcrumb-category-url="{{calculator_data_breadcrumb_category_url}}" data-css-file="{{calculator_css_file}}" style="display: none"></div>

    <!-- HEADER_PLACEHOLDER -->

    <main class="calculator-page" id="calculator_main-content" aria-labelledby="calculator-title" role="main" tabindex="-1">
      <div class="page-wrapper">
        <h1 class="page-heading" id="calculator-title">Simple Calculator</h1>
        <h2 class="page-subheading"
          >A
          <a href="https://frontendmasters.com/bootcamp/" target="_blank" title="Opens in a new window">Frontend Masters Bootcamp <span class="sr-only"> (opens in a new window)</span></a>
          Project
        </h2>
        <article class="calculator">
          <section class="CALCULATOR-_screen"> 0 </section>
          <section class="CALCULATOR-_buttons">
            <div class="CALCULATOR-_button-row">
              <button class="CALCULATOR-_button CALCULATOR-_button--double">C</button>
              <button class="CALCULATOR-_button">&larr;</button>
              <button class="CALCULATOR-_button">&divide;</button>
            </div>
            <div class="CALCULATOR-_button-row">
              <button class="CALCULATOR-_button">7</button>
              <button class="CALCULATOR-_button">8</button>
              <button class="CALCULATOR-_button">9</button>
              <button class="CALCULATOR-_button">&times;</button>
            </div>
            <div class="CALCULATOR-_button-row">
              <button class="CALCULATOR-_button">4</button>
              <button class="CALCULATOR-_button">5</button>
              <button class="CALCULATOR-_button">6</button>
              <button class="CALCULATOR-_button">-</button>
            </div>
            <div class="CALCULATOR-_button-row">
              <button class="CALCULATOR-_button">1</button>
              <button class="CALCULATOR-_button">2</button>
              <button class="CALCULATOR-_button">3</button>
              <button class="CALCULATOR-_button">&plus;</button>
            </div>
            <div class="CALCULATOR-_button-row">
              <button class="CALCULATOR-_button CALCULATOR-_button--triple">0</button>
              <button class="CALCULATOR-_button">&equals;</button>
            </div>
          </section>
        </article>
      </div>
    </main>

    <!-- FOOTER_PLACEHOLDER -->
  </body>
</html>
