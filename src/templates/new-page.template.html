<!doctype html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="{{CSP_META}}" />
    <title>{{NEW_PAGE_TITLE}}</title>

    <!-- Fallback styles for no-JS environments -->
    <noscript>
      <style>
        body {
          visibility: visible;
        }
      </style>
    </noscript>

    <!-- Inline critical CSS for FOUC prevention -->
    <style>
      .no-js body {
        visibility: hidden;
      }
      .css-loaded body {
        visibility: visible;
      }
    </style>

    <!-- Critical polyfill: FOUC fix script -->
    <script src="src/js/fouc-fix.js"></script>

    <!-- Preconnects for faster font and icon loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://ka-p.fontawesome.com" />

    <!-- Preload critical stylesheets -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" as="style" />
    <link rel="preload" as="style" href="/dist/css/{{NEW_PAGE_CSS_FILE}}" />

    <!-- Main font and site stylesheets -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" />
    <link rel="stylesheet" href="/dist/css/{{NEW_PAGE_CSS_FILE}}" />
    <!-- FontAwesome CDN stylesheet for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Favicons and manifest -->
    <link rel="icon" type="image/x-icon" href="{{ASSET_URL}}/favicon_io/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="{{ASSET_URL}}/favicon_io/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="canonical" href="{{NEW_PAGE_CANONICAL_URL}}" />

    <!-- SEO and social meta tags (grouped for clarity) -->
    <meta name="description" content="{{NEW_PAGE_DESCRIPTION}}" />
    <meta name="keywords" content="{{NEW_PAGE_KEYWORDS}}" />
    <meta name="author" content="I Knit The Web" />
    <meta property="og:title" content="{{NEW_PAGE_OG_TITLE}}" />
    <meta property="og:description" content="{{NEW_PAGE_OG_DESCRIPTION}}" />
    <meta property="og:image" content="{{NEW_PAGE_OG_IMAGE}}" />
    <meta property="og:url" content="{{NEW_PAGE_OG_URL}}" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{NEW_PAGE_TWITTER_TITLE}}" />
    <meta name="twitter:description" content="{{NEW_PAGE_TWITTER_DESCRIPTION}}" />
    <meta name="twitter:image" content="{{NEW_PAGE_TWITTER_IMAGE}}" />

    <!-- Third-party monitoring/analytics: Sentry -->
    <script src="https://browser.sentry-cdn.com/7.100.1/bundle.min.js" crossorigin="anonymous"></script>

    <!-- Structured data for SEO -->
    <script src="{{NEW_PAGE_SCHEMA_JSON}}" defer></script>

    <!-- Third-party library: body-scroll-lock -->
    <script src="https://cdn.jsdelivr.net/npm/body-scroll-lock@4.0.0-beta.0/lib/bodyScrollLock.min.js"></script>

    <!-- Main app/module script -->
    <script type="module" src="src/js/script.js"></script>
  </head>

  <body>
    <div id="page-data" data-page-title="{{NEW_PAGE_DATA_PAGE_TITLE}}" data-page-subtitle="{{NEW_PAGE_DATA_PAGE_SUBTITLE}}" data-nav-config="{{NEW_PAGE_NAV_CONFIG}}" data-breadcrumb-category="{{NEW_PAGE_BREADCRUMB_CATEGORY}}" data-breadcrumb-category-url="{{NEW_PAGE_BREADCRUMB_CATEGORY_URL}}" style="display: none"></div>

    <!-- HEADER_PLACEHOLDER -->

    <main class="new-page-main" id="new-page_main-content" aria-labelledby="new-page-title" role="main" tabindex="-1">
      <div class="page-wrapper">
        <h1 class="page-heading" id="new-page-title">New Page Challenge</h1>

        <!-- page content goes here -->
      </div>
    </main>
    <!-- FOOTER_PLACEHOLDER -->
  </body>
</html>
