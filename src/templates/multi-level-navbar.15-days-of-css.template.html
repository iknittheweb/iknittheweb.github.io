<!doctype html>
<html
  lang="en"
  class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="{{CSP_META}}" />
    <title>Multi-level Vertical Navbars | I Knit The Web</title>

    <!-- Preconnects for faster font and icon loading -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com" />
    <link
      rel="preconnect"
      href="https://ka-p.fontawesome.com" />

    <!-- Preload critical stylesheets -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap"
      as="style" />
    <link
      rel="preload"
      as="style"
      href="/css/{{MULTI-LEVEL-NAVBAR_CSS_FILE}}" />

    <!-- Main font and site stylesheets -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" />
    <link
      rel="stylesheet"
      href="/css/{{MULTI-LEVEL-NAVBAR_CSS_FILE}}" />

    <!-- FontAwesome CDN stylesheet for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <!-- Favicons and manifest -->
    <link
      rel="icon"
      type="image/x-icon"
      href="/img/favicon_io/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/img/favicon_io/apple-touch-icon.png" />
    <link
      rel="manifest"
      href="/manifest.json" />
    <link
      rel="canonical"
      href="{{MULTI-LEVEL-NAVBAR_CANONICAL_URL}}" />

    <!-- SEO and social meta tags -->
    <meta
      name="description"
      content="{{MULTI-LEVEL-NAVBAR_DESCRIPTION}}" />
    <meta
      name="keywords"
      content="{{MULTI-LEVEL-NAVBAR_KEYWORDS}}" />
    <meta
      name="author"
      content="{{SITE_AUTHOR}}" />
    <meta
      property="og:title"
      content="{{MULTI-LEVEL-NAVBAR_OG_TITLE}}" />
    <meta
      property="og:description"
      content="{{MULTI-LEVEL-NAVBAR_OG_DESCRIPTION}}" />
    <meta
      property="og:image"
      content="{{MULTI-LEVEL-NAVBAR_OG_IMAGE}}" />
    <meta
      property="og:url"
      content="{{MULTI-LEVEL-NAVBAR_OG_URL}}" />
    <meta
      property="og:type"
      content="website" />
    <meta
      name="twitter:card"
      content="summary_large_image" />
    <meta
      name="twitter:title"
      content="{{MULTI-LEVEL-NAVBAR_TWITTER_TITLE}}" />
    <meta
      name="twitter:description"
      content="{{MULTI-LEVEL-NAVBAR_TWITTER_DESCRIPTION}}" />
    <meta
      name="twitter:image"
      content="{{MULTI-LEVEL-NAVBAR_TWITTER_IMAGE}}" />

    <!-- Structured data for SEO -->
    <script type="application/ld+json">
      {{MULTI-LEVEL-NAVBAR_SCHEMA_JSON}}
    </script>

    <!-- Fallback styles for no-JS environments -->
    <noscript>
      <style>
        body {
          visibility: visible;
        }
      </style>
    </noscript>

    <!-- Inline critical CSS for FOUC prevention -->
    <style>
      .no-js body {
        visibility: hidden;
      }
      .css-loaded body {
        visibility: visible;
      }
    </style>

    <!-- Critical polyfill: FOUC fix script -->
    <script src="/js/fouc-fix.js"></script>

    <!-- Third-party monitoring/analytics: Sentry -->
    <script
      src="https://browser.sentry-cdn.com/7.100.1/bundle.min.js"
      crossorigin="anonymous"></script>

    <!-- Third-party library: body-scroll-lock -->
    <script src="https://cdn.jsdelivr.net/npm/body-scroll-lock@4.0.0-beta.0/lib/bodyScrollLock.min.js"></script>

    <!-- Main app/module script -->
    <script
      type="module"
      src="/js/script.js"></script>
  </head>

  <body>
    <div
      id="page-data"
      data-page-title="{{MULTI-LEVEL-NAVBAR_TITLE}}"
      data-page-subtitle="{{MULTI-LEVEL-NAVBAR_SUBTITLE}}"
      data-nav-config="multi-level-navbar"
      data-breadcrumb-category="Reference"
      data-breadcrumb-category-url="/reference/multi-level-navbar"
      style="display: none"></div>

    <!-- HEADER_PLACEHOLDER -->

    <main
      class="multi-level-navbar"
      id="multi-level-navbar_main-content"
      aria-labelledby="multi-navbar-title"
      role="main"
      tabindex="-1">
      <div class="page-wrapper">
        <h1
          class="page-heading"
          id="multi-navbar-title"
          >Multi-Level Navbar Challenge</h1
        >
        <h2
          >A
          <a
            href="https://jen4web.gumroad.com/l/30daysofhtml"
            target="_blank"
            title="Opens in a new window"
            >15 Days of CSS
            <span class="sr-only"> (opens in a new window)</span></a
          >
          Project</h2
        >
        <article>
          <h1 class="multi-level-navbar__title">Phyllum Mollusca</h1>
          <nav
            class="multi-level-navbar multi-level-nav"
            aria-label="Multi-level navigation">
            <ul
              class="multi-level-navbar__list"
              data-cy="multi-navbar-list">
              <li
                class="multi-level-navbar__item multi-level-navbar__item--home">
                <a
                  href="#"
                  class="multi-level-navbar__link"
                  data-cy="multi-navbar-home"
                  aria-haspopup="true"
                  aria-expanded="false"
                  aria-controls="multi-navbar-home-submenu"
                  >Home</a
                >
                <ul
                  class="multi-level-navbar__sublist"
                  id="multi-navbar-home-submenu"
                  role="menu"
                  aria-label="Home submenu">
                  <li class="multi-level-navbar__subitem"
                    ><a
                      href="#"
                      class="multi-level-navbar__sublink"
                      >Octopus</a
                    ></li
                  >
                  <li class="multi-level-navbar__subitem"
                    ><a
                      href="#"
                      class="multi-level-navbar__sublink"
                      >Squid</a
                    ></li
                  >
                  <li class="multi-level-navbar__subitem"
                    ><a
                      href="#"
                      class="multi-level-navbar__sublink"
                      >Cuttlefish</a
                    ></li
                  >
                </ul>
              </li>
              <li
                class="multi-level-navbar__item multi-level-navbar__item--gastropods">
                <a
                  href="#"
                  class="multi-level-navbar__link"
                  data-cy="multi-navbar-gastropods"
                  aria-haspopup="true"
                  aria-expanded="false"
                  aria-controls="multi-navbar-gastropods-submenu"
                  >Gastropods</a
                >
                <ul
                  class="multi-level-navbar__sublist"
                  id="multi-navbar-gastropods-submenu"
                  role="menu"
                  aria-label="Gastropods submenu">
                  <li class="multi-level-navbar__subitem"
                    ><a
                      href="#"
                      class="multi-level-navbar__sublink"
                      >Snails</a
                    ></li
                  >
                  <li class="multi-level-navbar__subitem"
                    ><a
                      href="#"
                      class="multi-level-navbar__sublink"
                      >Slugs</a
                    ></li
                  >
                </ul>
              </li>
              <li
                class="multi-level-navbar__item multi-level-navbar__item--bivalvia">
                <a
                  href="#"
                  class="multi-level-navbar__link"
                  data-cy="multi-navbar-bivalvia"
                  aria-haspopup="true"
                  aria-expanded="false"
                  aria-controls="multi-navbar-bivalvia-submenu"
                  >Bivalvia</a
                >
                <ul
                  class="multi-level-navbar__sublist"
                  id="multi-navbar-bivalvia-submenu"
                  role="menu"
                  aria-label="Bivalvia submenu">
                  <li class="multi-level-navbar__subitem"
                    ><a
                      href="#"
                      class="multi-level-navbar__sublink"
                      >Clams</a
                    ></li
                  >
                  <li class="multi-level-navbar__subitem"
                    ><a
                      href="#"
                      class="multi-level-navbar__sublink"
                      >Oysters</a
                    ></li
                  >
                  <li class="multi-level-navbar__subitem"
                    ><a
                      href="#"
                      class="multi-level-navbar__sublink"
                      >Mussels</a
                    ></li
                  >
                  <li class="multi-level-navbar__subitem"
                    ><a
                      href="#"
                      class="multi-level-navbar__sublink"
                      >Scallops</a
                    ></li
                  >
                </ul>
              </li>
            </ul>
          </nav>
        </article>
      </div>
    </main>

    <!-- FOOTER_PLACEHOLDER -->
  </body>
</html>
