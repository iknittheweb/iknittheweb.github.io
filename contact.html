<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/img/favicon_io/favicon.ico">
    <title>I Knit The Web!</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/contact.css">
</head>

<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <header class="header-flex">
        <div class="header-center flex-row-start">
            <img class="logo" src="/img/logo.png"
                alt="I Knit The Web logo: a ball of yarn with knitting needles forming a web">
            <div class="heading-subheading">
                <h1>Contact Me</h1>
                <p class="subheading">Let's collaborate!</p>
            </div>
        </div>
        <nav class="header-nav flex-row-end" aria-label="Main navigation">
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/portfolio.html">Portfolio</a></li>
                <li><a href="/about.html">About</a></li>
                <li><a href="/contact.html" aria-current="page">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main id="main-content">
        <section>
            <form action="https://formspree.io/f/xrbazawp" class="fs-form" target="_top" method="POST">
                <div class="fs-field">
                    <label class="fs-label" for="name">Name</label>
                    <input class="fs-input" id="name" name="name" required />
                </div>
                <div class="fs-field">
                    <label class="fs-label" for="email">Email Address</label>
                    <input class="fs-input" id="email" name="email" required />
                </div>
                <div class="fs-field">
                    <label class="fs-label" for="number">Phone Number</label>
                    <input class="fs-input" id="number" name="number" />
                </div>
                <div class="fs-field">
                    <label class="fs-label" for="message">Inquiry Message</label>
                    <textarea class="fs-textarea" id="message" name="message" required></textarea>
                </div>
                <div class="fs-button-group">
                    <button class="fs-button" type="submit">Submit</button>
                </div>
            </form>
        </section>
    </main>
    <script src="js/forms.js"></script>
    <footer>
        <p>&copy; 2025 I Knit The Web! All rights reserved.</p>
    </footer>
</body>

</html>
