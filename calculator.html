<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/app/dist/style.css" />
  </head>
  <body class="calculator-page">
    <a href="#main-content" class="calculator-page__skip-link skip-link"
      >Skip to main content</a
    >
    <header class="calculator-page__header header-flex">
      <div class="calculator-page__header-center header-center flex-row-start">
        <img
          class="calculator-page__logo logo"
          src="/app/img/logo.png"
          alt="I Knit The Web logo: a ball of yarn with knitting needles forming a web"
        />
        <div class="calculator-page__heading-subheading heading-subheading">
          <h1 class="calculator-page__title">Calculator</h1>
          <p class="calculator-page__subtitle subheading">
            A simple calculator built with HTML, CSS, and JavaScript
          </p>
        </div>
      </div>
      <nav
        class="calculator-page__nav header-nav flex-row-end"
        aria-label="Main navigation"
      >
        <ul class="calculator-page__nav-list">
          <li class="calculator-page__nav-item">
            <a class="calculator-page__nav-link" href="/index.html">Home</a>
          </li>
          <li class="calculator-page__nav-item">
            <a class="calculator-page__nav-link" href="/portfolio.html"
              >Portfolio</a
            >
          </li>
          <li class="calculator-page__nav-item">
            <a class="calculator-page__nav-link" href="/about.html">About</a>
          </li>
          <li class="calculator-page__nav-item">
            <a class="calculator-page__nav-link" href="/contact.html"
              >Contact</a
            >
          </li>
          <li class="calculator-page__nav-item">
            <a
              class="calculator-page__nav-link"
              href="/calculator.html"
              aria-current="page"
              >Calculator</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main id="main-content" class="calculator-page__main">
      <div class="calculator-page__wrapper wrapper-2">
        <section
          class="calculator-page__screen screen"
          role="status"
          aria-live="polite"
        >
          0
        </section>
        <section class="calculator-page__buttons calc-buttons">
          <div class="calculator-page__button-row calc-button-row">
            <button
              class="calculator-page__button calc-button double"
              aria-label="Clear"
            >
              C
            </button>
            <button
              class="calculator-page__button calc-button"
              aria-label="Backspace"
            >
              &larr;
            </button>
            <button
              class="calculator-page__button calc-button"
              aria-label="Divide"
            >
              &divide;
            </button>
          </div>
          <div class="calculator-page__button-row calc-button-row">
            <button class="calculator-page__button calc-button" aria-label="7">
              7
            </button>
            <button class="calculator-page__button calc-button" aria-label="8">
              8
            </button>
            <button class="calculator-page__button calc-button" aria-label="9">
              9
            </button>
            <button
              class="calculator-page__button calc-button"
              aria-label="Multiply"
            >
              &times;
            </button>
          </div>
          <div class="calculator-page__button-row calc-button-row">
            <button class="calculator-page__button calc-button" aria-label="4">
              4
            </button>
            <button class="calculator-page__button calc-button" aria-label="5">
              5
            </button>
            <button class="calculator-page__button calc-button" aria-label="6">
              6
            </button>
            <button
              class="calculator-page__button calc-button"
              aria-label="Subtract"
            >
              &minus;
            </button>
          </div>
          <div class="calculator-page__button-row calc-button-row">
            <button class="calculator-page__button calc-button" aria-label="1">
              1
            </button>
            <button class="calculator-page__button calc-button" aria-label="2">
              2
            </button>
            <button class="calculator-page__button calc-button" aria-label="3">
              3
            </button>
            <button
              class="calculator-page__button calc-button"
              aria-label="Add"
            >
              &plus;
            </button>
          </div>
          <div class="calculator-page__button-row calc-button-row">
            <button
              class="calculator-page__button calc-button triple"
              aria-label="0"
            >
              0
            </button>
            <button
              class="calculator-page__button calc-button"
              aria-label="Equals"
            >
              &equals;
            </button>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
